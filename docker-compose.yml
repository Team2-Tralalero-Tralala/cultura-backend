networks:
  default:
    name: cultura-net

volumes:
  db_data: {}

services:
  db:
    container_name: cultura_db
    build:
      context: ../cultura-backend/prisma
      dockerfile: Dockerfile
    ports:
      - "4336:3306"         # host 4336 -> container 3306
    environment:
      MYSQL_DATABASE: cultura_data
      MYSQL_USER: cultura
      MYSQL_PASSWORD: team2
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: db        # or cultura_db (service/container name)
      PMA_PORT: "3306"    # use container port, not host port
    ports:
      - "4880:80"         # host 4880 -> container 80
    depends_on:
      - db
    restart: unless-stopped

  backend:
    container_name: cultura-backend
    build:
      context: ../cultura-backend
      dockerfile: Dockerfile
    environment:
      # use container port 3306 here as well
      DATABASE_URL: ${DATABASE_URL:-mysql://cultura:team2@cultura_db:3306/cultura_data}
      PORT: ${PORT:-3000}   # app listens on 3000 inside container
    ports:
      - "4100:3000"         # host 4100 -> container 3000
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    container_name: cultura-frontend
    build:
      context: ../cultura-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://dekdee2.informatics.buu.ac.th:4100/api}
    ports:
      - "4080:80"           # host 4080 -> container 80 (nginx)
    depends_on:
      - backend
    restart: unless-stopped
